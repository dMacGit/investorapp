<!DOCTYPE html>
<html>
  <head>
    <title>The Investment Calculator</title>
    <link rel="stylesheet" href="../src/styles/style.css" />
  </head>

  <body>
    <div class="top-wrapper" >
      <div class="theme-wrapper">
        <p>Theme</p>
        <div class="toggle-container">
          
          <input type="checkbox" id="checkbox"/>      
          <div class="slider round"></div>
        </div>
      </div>
    </div>
    
    <header id="title-header">
      <h1>Welcome to the Investment Calculator</h1>
      <p><i>Alter the below propertis to calculate your investment!</i></p>
    </header>

    <div id="form-wrapper">
      <form id="main-form" action="" method="post">
        <div class="input-wrapper">
          <label class="labels" for="startAge">Start Age:</label>
          <input
            class="input"
            type="number"
            id="startAge"
            name="startAge"
            value="21"
          />
        </div>
        <div class="input-wrapper">
          <label class="labels" for="endAge">End Age:</label>
          <input
            class="input"
            type="number"
            id="endAge"
            name="endAge"
            value="65"
          />
        </div>
        <div class="input-wrapper">
          <label class="labels" for="startAmount">Start Amount $:</label>
          <input
            class="input"
            type="number"
            id="startAmount"
            name="startAmount"
            value="5000"
          />
        </div>
        <div class="input-wrapper">
          <label class="labels" for="yield">Investment yield Rate (%):</label>
          <input
            class="input"
            type="number"
            id="yield"
            name="yield"
            value="8.00"
            step="0.05"
          />
        </div>
        <div class="input-wrapper">
          <label class="labels" for="dividendRate">Dividend yield Rate:</label>
          <input
            class="input"
            type="number"
            id="dividendRate"
            name="dividendRate"
            value="3.00"
          />
        </div>
        <div class="input-wrapper">
          <label class="labels" for="divReinvest">Reinvest Dividend?:</label>
          <input
            class="input"
            type="checkbox"
            id="divReinvest"
            name="divReinvest"
          />
        </div>
        <div class="input-wrapper">
          <label class="labels" for="startPaymentAmount"
            >Monthly Payment Credit:</label
          >
          <input
            class="input"
            type="number"
            id="startPaymentAmount"
            name="startPaymentAmount"
            value="200"
          />
        </div>
        <div class="input-wrapper">
          <label class="labels" for="monthlyPaymentMax"
            >Monthly Payment Credit Max:</label
          >
          <input
            class="input"
            type="number"
            id="monthlyPaymentMax"
            name="monthlyPaymentMax"
            value="1000"
          />
        </div>
        <div class="input-wrapper">
          <label class="labels" for="monthlyPaymentIncreasePa"
            >Monthly Payment Increase (PA):</label
          >
          <input
            class="input"
            type="number"
            id="monthlyPaymentIncreasePa"
            name="monthlyPaymentIncreasePa"
            value="0.00"
          />
        </div>
        <div class="input-wrapper">
          <label class="labels" for="inflationRate">Inflation Rate:</label>
          <input
            class="input"
            type="number"
            id="inflationRate"
            name="inflationRate"
            value="3.00"
          />
        </div>
      </form>
    </div>
    <div id="button-wrapper">
      <input id="calculate" type="button" value="Calculate" />
      <input id="reset" type="button" value="Reset" />
      <input id="csvfile" type="button" value="CSV" />
      <input id="hideMain" type="button" value="Hide" />
    </div>
    <div id="chart"></div>
    <div id="tablewrapper">
      <table id="table">
        <thead id="headerBit">
          <tr>
            <th scope="col">Year</th>
            <th scope="col">Principle</th>
            <th scope="col">Monthly Credit</th>
            <th scope="col">Total Years Credit</th>
            <th scope="col">Before yield</th>
            <th scope="col">After yield</th>
            <th scope="col">Div Return</th>
            <th scope="col">After Div Reinvested</th>
          </tr>
        </thead>
        <tbody id="dynamic"></tbody>
      </table>
    </div>
